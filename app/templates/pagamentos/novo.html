{% extends "base.html" %}

{% block title %}Novo Pagamento - EasyGym{% endblock %}

{% block content %}
<h2 class="mb-4">Registrar Novo Pagamento</h2>

<form method="POST" action="/pagamentos/novo">
    <div class="mb-3">
        <label for="id_cliente" class="form-label">Cliente</label>
        <select class="form-select" id="id_cliente" name="id_cliente" required>
            {% for cliente in clientes %}
            <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="valor" class="form-label">Valor (R$)</label>
        <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
    </div>
    <div class="mb-3">
        <label for="data_pagamento" class="form-label">Data do Pagamento</label>
        <input type="date" class="form-control" id="data_pagamento" name="data_pagamento" required>
    </div>
    <div class="mb-3">
        <label for="forma_pagamento" class="form-label">Forma de Pagamento</label>
        <select class="form-select" id="forma_pagamento" name="forma_pagamento">
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão">Cartão</option>
            <option value="PIX">PIX</option>
            <option value="Transferência">Transferência</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status">
            <option value="PAGO">PAGO</option>
            <option value="PENDENTE">PENDENTE</option>
            <option value="ATRASADO">ATRASADO</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="comprovante" class="form-label">Comprovante</label>
        <input type="file" class="form-control" id="comprovante" name="comprovante">
    </div>
    <button type="submit" class="btn btn-primary">Registrar Pagamento</button>
</form>
{% endblock %}
