{% extends "base.html" %}

{% block title %}Novo Exercício - EasyGym{% endblock %}

{% block content %}
<h2 class="mb-4">Adicionar Novo Exercício</h2>

<form method="POST" action="/exercicios/novo">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome do Exercício</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
        <label for="grupo_muscular" class="form-label">Grupo Muscular</label>
        <input type="text" class="form-control" id="grupo_muscular" name="grupo_muscular" required>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
